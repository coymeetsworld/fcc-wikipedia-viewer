<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>FreeCodeCamp - Show the Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/wikiviewer.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>Wikipedia Viewer</h1>
      </div>
      <div class="row" id="section_wiki_search">
        <input id="wiki_search_query" type="search" placeholder="search Wikipedia">
        <i id="search" class="glyphicon glyphicon-search"></i>
        <div id="random_article"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random article</a></div>
      </div>
      <div class="row" id="search_results">
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="wikiviewer.js"></script>
  </body>
</html>
